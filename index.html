
<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maurya Digital Seva Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        @keyframes marquee { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }
        .animate-marquee { animation: marquee 30s linear infinite; }
    </style>
<script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4"
  }
}
    <!-- Login Section -->
<div id="login-container">
  <h2>Login</h2>
  <!-- Form ki ID 'login-form' hona zaroori hai -->
  <form id="login-form">
    <input type="email" id="email" placeholder="Apna Email dalein" required>
    <input type="password" id="password" placeholder="Password dalein" required>
    
    <!-- Button type 'submit' hona chahiye -->
    <button type="submit" id="login-btn">Login Karein</button>
  </form>
</div>

<!-- Signup Section (Agar usi page par hai) -->
<div id="signup-container">
  <h2>Naya Account Banayein</h2>
  <form id="signup-form">
    <input type="email" id="signup-email" placeholder="Email" required>
    <input type="password" id="signup-password" placeholder="Password" required>
    <button type="submit">Sign Up</button>
  </form>
</div>

</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
